# config/localesディレクトリ内のファイルは国際化のために使用され、
# Railsによって自動的に読み込まれます。英語以外のロケールを使用したい場合は、
# このディレクトリに必要なファイルを追加してください。
#
# ロケールを使用するには、`I18n.t`を使用します：
#
#     I18n.t "hello"
#
# ビューでは、これは単に`t`というエイリアスになります：
#
#     <%= t("hello") %>
#
# 異なるロケールを使用するには、`I18n.locale`で設定します：
#
#     I18n.locale = :es
#
# これはconfig/locales/es.ymlの情報を使用します。
#
# APIについてもっと学ぶには、Rails国際化ガイドを読んでください
# https://guides.rubyonrails.org/i18n.html。
#
# YAMLは以下の大文字小文字を区別しない文字列をブーリアンとして解釈します：
# `true`, `false`, `on`, `off`, `yes`, `no`。そのため、これらの文字列は
# 文字列として解釈されるために引用符で囲む必要があります。例えば：
#
#     en:
#       "yes": yup
#       enabled: "ON"

en:
  hello: "Hello world"
